<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nowy Rozdział</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Nowy Rozdział</h1>
    <p>Witaj w przestrzeni bez ocen. Możesz zostawić wiadomość, kontakt lub wsparcie – ale nie musisz.</p>
    
    <form action="https://formsubmit.co/brewkibrewki@proton.me" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="message" placeholder="Twoja wiadomość..." required>
      <input type="email" name="email" placeholder="Twój email (opcjonalnie)">
      <button type="submit">Wyślij</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
