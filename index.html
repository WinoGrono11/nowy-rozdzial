<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feniks — Kontakt</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 200px;
      margin-bottom: 1rem;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>🕊️ Kontakt — Feniks</h1>
  <p>Podziel się myślą lub zostaw ślad — odpowiemy jeśli chcesz</p>

  <form id="contact-form">
    <textarea name="message" placeholder="Twoja wiadomość..." required></textarea>
    <br />
    <button type="submit">Wyślij</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("wCFHI6wYiQQY9IQVM"); // Twój Public Key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.send("service_izikrkg", "template_9spsxvi", {
        message: this.message.value
      }).then(() => {
        alert("Wiadomość wysłana. Dziękujemy!");
        this.reset();
      }, (err) => {
        console.error('Błąd:', err);
        alert("Wystąpił błąd. Spróbuj ponownie.");
      });
    });
  </script>
</body>
</html>
